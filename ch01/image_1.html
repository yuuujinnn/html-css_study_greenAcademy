<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <h2>그림(사진)</h2>
    <!-- 태그의 속성 src = 경로(속성값) -->
    <!-- <img src="img_girl.jpg" alt="자켓을 입은 여인"> -->
    
    <!-- 크기 : px - 고정크기(브라우저의 영향을 받지않음) -->
    <p><img src="images/img_girl.jpg" alt="자켓을 입은 여인" width="400" height="500"></p>
    <!-- 상대크기 : 브라우저의 크기의 40% -->
    <p><img src="images/img_girl.jpg" alt="자켓을 입은 여인" width="30%"></p>
    
</body>
</html>
