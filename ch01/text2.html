<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>텍스트 관련 주요 태그</title>
        <style>
            span{
                /* css의 주석 */
                font-size: 19px;
            }
        </style>

    <body>
        <!-- <i> = <em> : 글자 기울이기 -->
        <p>최근엔 <em>디지털 세상</em>을 살아가기 위한 기본 상식으로 코딩 교육이 시행되고 있다.</p>
        <p>가격 : 13000원 <small>(부가세별도)</small></p>
        <p><s>54,000원</s> 27,000원</p>
        <!-- html의 주석 -->
        <!-- 한칸 띄기 : &nbsp; -->
        <p>물의 화학식은&nbsp;&nbsp;&nbsp;H<sub>2</sub>0이다.</p>
        <p>E = mc<sup>2</sup></p>

    </body>
</html>
