<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position absolute 속성</title>
    <style>
        /* 너비 100, 높이 100 */
        div{
            width: 100px;
            height: 100px;
            background-color: orange;
            /* 위: 50px, 왼쪽: 100px 위치 이동 */
            position: absolute;
            top: 50px;
            /* left: 100px; */
            left: 100px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
