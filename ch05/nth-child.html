<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child 선택자</title>
    <style>
        table, td{
            border: 1px solid #ccc;
            border-collapse: collapse;
            padding: 10px 20px;
        }
        /* 부모 안에 있는 모든 요소 중에서 n번째 자식 요소를 선택 */
        /* n=0을 대입, 2n-짝수, 2n+1-홀수 */
        tr:nth-child(2n+1){
            background-color: #ccc;
        }
        tr:nth-child(2n){
            background-color: #eee;
        }
        /* tr 요소중에서 n번째 요소 선택 */
        tr:nth-of-type(2n+1){
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>건강에 좋은 건강 식품</h1>
        <table>
            <tr>
                <td>블루베리</td>
            </tr>
            <tr>
                <td>귀리</td>
            </tr>
            <tr>
                <td>토마토</td>
            </tr>
            <tr>
                <td>시금치</td>
            </tr>
            <tr>
                <td>적포도주</td>
            </tr>
            <tr>
                <td>견과류</td>
            </tr>
        </table>
    </div>
</body>
</html>
