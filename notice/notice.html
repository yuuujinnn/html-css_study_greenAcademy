<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지 사항</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #wrap{
            width: 250px;
            height: 300px;
            margin: 5px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: url("./notice.jpg") no-repeat;
            background-size: cover;
        }
        h2{
            padding: 50px 30px 0px 50px;
        }
        ul li{
            list-style: none;
            margin: 10px 0;
            padding: 10px 40px;
            
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h2>공지 사항</h2>
        <ul>
            <li>항목 1</li>
            <li>항목 2</li>
            <li>항목 3</li>
        </ul>
    </div>
</body>
</html>
