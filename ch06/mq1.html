<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리(Media Query)</title>
    <style>
        /* 모바일 기준 */
        div{
            width: 90%;
            margin: 0 auto;
            border: 10px solid #ccc;
            padding: 10px;
            display: block;
        }
        /* 가로 크기가 800px 이상 - 태블릿 기준*/
        @media screen and (min-width: 800px){
            div{
                display: none;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Responsive Web</h1>
    </div>
</body>
</html>
