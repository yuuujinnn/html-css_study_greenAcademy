<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수습기자 모집</title>
    <style>
        body{
            width: 700px;
            height: 600px;
            margin: 0 auto;
            background-color: #02233b;
        }
        #container{
            width: 600px;
            height: 680px;
            margin: 10px auto;
            padding: 30px 10px;
            /* background-color: #fff; */
            /* background-image: url("./images/mic.png"); */
            /* background-repeat: no-repeat; */
            /* background-position: right bottom; */
            background: white url("./images/mic.png") no-repeat bottom right;
        }
        h1{
            background-color: #004344;
            color: white;
            margin: 0px 10px;
            padding: 15px;
            text-align: center;
        }
        h2{
            text-align: center;
            margin-bottom: 50px;
        }
        h3{
            color: red;
            margin-left: 20px;
        }
        ul li{
            list-style: none;
            line-height: 3;
            margin-left: 20px;
        }

    </style>
</head>
<body>
    <div id="container">
        <h1>대학언론사 수습기자 모집</h1>
        <h2><i>신입생 여러분을 기다립니다</i></h2>
        <h3>모집분야</h3>
        <ul>
            <li>아나운서(0명) : 학내 소식을 라디오 방송으로 보도</li>
            <li>오프닝쇼프로듀서(0명) : 라디오 방송 기획, 제작</li>
            <li>엔지니어(0명) : 라디오 방송 녹음 및 편집</li>
        </ul>
        <h3>혜택</h3>
        <ul>
            <li>수습기자 활동 중 소정의 활동비 지급</li>
            <li>정기자로 진급하면 장학금 지급</li>
        </ul>
    </div>
</body>
</html>
