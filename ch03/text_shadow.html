<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 그림자 효과</title>
    <style>
        h1{
            font-size: 60px;
        }
        .text1{
            color: rgb(255, 0, 0);
            /* 가로 세로 번짐정도 색상*/
            text-shadow: 2px 2px black;
        }
        .text2{
            text-shadow: 5px 5px 5px orange;
            /* 글자 간격(자간) */
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
    <h1 class="text1">HTML</h1>
    <h1 class="text2">css</h1>
</body>
</html>
