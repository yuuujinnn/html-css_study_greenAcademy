<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>테두리 스타일</title>
    <link rel="stylesheet" href="./css/border.css">
</head>
<body>
    <div class="wrap">
        <h1>박스 모델</h1>
        <p>CSS 박스 모델이란 웹 문서의 내용을 박스 형태로 정의하는 방법이다.
            실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩(padding),
            테두리 영역과 박스 모델간의 여백인 마진(margin)으로 구성되어 있다.
        </p>
        <div class="bg"></div>
    </div>
