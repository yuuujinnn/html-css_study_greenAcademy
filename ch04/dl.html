<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
    <style>
        dt{
            font-weight: bold;
        }
        dd{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h2>웹 표준 기술</h2>
    <!-- dl : description(설명) list, 
         dt : description title
         dd : description definition -->
    <dl>
        <dt>HTML</dt>
        <dd>하이퍼텍스트를 마그업하는 언어이다.</dd>
        <dt>CSS</dt>
        <dd>웹 문서의 디자인 요소를 담당하는 기능을 가진 웹 표준 기술이다.</dd>
        <dt>자바스크립트</dt>
        <dd>객체 기반의 스크립트 언어로써 웹의 동작을 구현할 수 있다.</dd>
    </dl>
</body>
</html>
