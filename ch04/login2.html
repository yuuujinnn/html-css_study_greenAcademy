<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
    <style>
        h2{
            padding-left: 20px;
        }
        ul{
            list-style: none;
        }
        ul li{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>로그인 폼</h2>
    <!-- login.php : 서버사이드(측) 언어 -->
    <form action="% url 'common:login' %"  method="post" >
        <!-- name속성 : 서버페이지가 처리하는 요소 -->
        <ul>
            <li>
                <label>아이디 </label>
                <input type="text" name="id">
            </li>
            <li>
                <label>비밀번호 </label>
                <input type="password" name="passwd">
            </li>
            <li>
                <input type="submit" value="로그인">
            </li>
        </ul>
    </form>
</body>
</html>
